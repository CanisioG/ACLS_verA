<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canisio's ACLS Study Guide</title>
	<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/canisiome/ACLS_verA/refs/heads/main/Image/Icon/favicon.png">	
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/canisiome/ACLS_verA/main/BAckground.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .banner {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .banner-text {
            display: inline-block;
            font-size: 72px;
            animation: scroll 25s linear infinite;
            padding-right: 100%;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .banner-text span {
            display: inline-block;
        }

        .color1 { animation: colorChange1 2s infinite alternate; }
        .color2 { animation: colorChange2 2s infinite alternate; }
        .color3 { animation: colorChange3 2s infinite alternate; }

        @keyframes colorChange1 {
            0% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
            50% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
            100% { color: #ff9900; text-shadow: 0 0 10px #ff9900; }
        }

        @keyframes colorChange2 {
            0% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
            50% { color: #ff9900; text-shadow: 0 0 10px #ff9900; }
            100% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
        }

        @keyframes colorChange3 {
            0% { color: #ff9900; text-shadow: 0 0 10px #ff9900; }
            50% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
            100% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            background: red;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .custom-button:hover {
            background: blue;
        }

        .custom-button:active {
            background: green;
            transform: scale(1.2);
        }

        .social-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ff3333;
            cursor: pointer;
            background-size: cover;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
            border-color: #ff6666;
        }

        .twitter { background-image: url('https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Twitter.png'); }
        .instagram { background-image: url('https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Instagram.png'); }
        .youtube { background-image: url('https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Youtube.png'); }

        .music-player {
            margin-top: 20px;
            background: rgba(26, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff3333;
            grid-column: 1 / -1; /* Span across both columns */
            text-align: center;
        }

        @media (max-width: 768px) {
            .banner-text {
                font-size: 30px;
            }
            
            .custom-button {
                width: 150px;
                font-size: 16px;
            }
            
            .social-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-text">

            <span class="color2">t</span><span class="color3">o</span>

    </div>

    <div class="social-buttons">
        <a href="https://x.com/canigees" target="_blank"><button class="social-btn twitter"></button></a>
        <a href="https://www.instagram.com/canisiology/" target="_blank"><button class="social-btn instagram"></button></a>
        <a href="https://www.youtube.com/@canisgee21012" target="_blank"><button class="social-btn youtube"></button></a>
    </div>

    <audio id="hoverSound">
        <source src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/ui-and-menu-sounds-sleek-and-modern-demo-310501.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Duplicate banner content for continuous scrolling
        const banner = document.querySelector('.banner');
        const bannerText = document.querySelector('.banner-text');
        bannerText.innerHTML += bannerText.innerHTML;

        const buttons = document.querySelectorAll('.custom-button');
        const hoverSound = document.getElementById('hoverSound');

        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });
        });
    </script>
</body>
</html>
