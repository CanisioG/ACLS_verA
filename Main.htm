<!DOCTYPE html>
<html>
<head>
  <title>Canisio Study Guide</title>
	<script type="text/javascript">

var titleText = document.title;

function titleMarquee() {

 titleText = titleText.substring(1, titleText.length) + titleText.substring(0, 1);
 document.title = titleText;
 setTimeout("titleMarquee()", 450);
 }

</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Image_015.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .button-container a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #8F3C2C;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      animation-name: bounce;
      animation-duration: 2s;
    }

    .scrolling-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      overflow: hidden;
      animation: marquee 10s linear infinite;
    }

    .additional-buttons {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .additional-buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      text-decoration: none;
    }

    @keyframes marquee {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
<h1 class="scrolling-title">Sub Me If It Helps Thanks</h1>
<div class="button-container" id="buttonContainer">
</div>

  <div class="additional-buttons">
    <a href="https://www.instagram.com/canisiology/">
      <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Instagram_logo_2016.svg.png" alt="Instagram" width="50" height="50">
    </a>
    <a href="mailto:canisiogarsuta@gmail.com">
      <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Emailme.png" alt="Contact Me" width="50" height="50">
    </a>
  </div>

  <script>
    // Array of button names and URLs
    var buttons = [
      { name: 'BLS Test Sample', url: 'https://htmlpreview.github.io/?https://github.com/canisiome/ACLS_verA/blob/main/Bls.htm' },
      { name: 'ACLS Test Ver A', url: 'https://htmlpreview.github.io/?https://github.com/canisiome/ACLS_verA/blob/main/TestA.htm' },
      { name: 'ACLS Test Ver B', url: 'https://htmlpreview.github.io/?https://github.com/canisiome/ACLS_verA/blob/main/TestB.htm' },
      { name: 'Download BLS PDF', url: 'https://raw.githubusercontent.com/canisiome/ACLS_verA/c9e4a97d9e13f6295032d338a06664af25c0deee/aha-bls-exam-aha-bls-exam.pdf' },
      { name: 'Download ACLS vA PDF', url: 'https://raw.githubusercontent.com/canisiome/ACLS_verA/c9e4a97d9e13f6295032d338a06664af25c0deee/acls-exam-version-a.pdf' },
      { name: 'Download ACLS vB PDF', url: 'https://raw.githubusercontent.com/canisiome/ACLS_verA/c9e4a97d9e13f6295032d338a06664af25c0deee/acls-exam-version-b.pdf' }
    ];

    // Generate the buttons dynamically
    var buttonContainer = document.getElementById('buttonContainer');
    buttons.forEach(function(button) {
      var a = document.createElement('a');
      a.href = button.url;
      a.textContent = button.name;
      a.addEventListener('touchstart', function() {
        a.style.animationPlayState = 'running';
      });
      a.addEventListener('animationend', function() {
        a.style.animationPlayState = 'paused';
      });
      buttonContainer.appendChild(a);
    });
  </script>
</body>
</html>
