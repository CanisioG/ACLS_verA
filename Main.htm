<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons with Dynamic Spacing</title>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* Light text for dark theme */
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5; /* Lower opacity for dark theme visibility */
        }

        .banner {
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            z-index: 1;
            padding: 10px 0;
        }

        .scrolling-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
            font-size: 72px;
            font-weight: bold;
            white-space: nowrap;
        }

        .scrolling-text span {
            display: inline-block;
        }

        /* Unique rainbow effects with different timing and sequences */
        .scrolling-text span:nth-child(5n+1) {
            animation: rainbow1 3s infinite;
        }
        .scrolling-text span:nth-child(5n+2) {
            animation: rainbow2 3.5s infinite;
        }
        .scrolling-text span:nth-child(5n+3) {
            animation: rainbow3 4s infinite;
        }
        .scrolling-text span:nth-child(5n+4) {
            animation: rainbow4 4.5s infinite;
        }
        .scrolling-text span:nth-child(5n) {
            animation: rainbow5 5s infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes rainbow1 {
            0% { color: #ff0000; }
            25% { color: #ff00ff; }
            50% { color: #0000ff; }
            75% { color: #00ffff; }
            100% { color: #ff0000; }
        }

        @keyframes rainbow2 {
            0% { color: #00ff00; }
            25% { color: #ff0000; }
            50% { color: #ff00ff; }
            75% { color: #0000ff; }
            100% { color: #00ff00; }
        }

        @keyframes rainbow3 {
            0% { color: #0000ff; }
            25% { color: #00ffff; }
            50% { color: #00ff00; }
            75% { color: #ff0000; }
            100% { color: #0000ff; }
        }

        @keyframes rainbow4 {
            0% { color: #ff00ff; }
            25% { color: #0000ff; }
            50% { color: #00ffff; }
            75% { color: #00ff00; }
            100% { color: #ff00ff; }
        }

        @keyframes rainbow5 {
            0% { color: #00ffff; }
            25% { color: #ff00ff; }
            50% { color: #ff0000; }
            75% { color: #0000ff; }
            100% { color: #00ffff; }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(10px, 2vw, 20px); /* Dynamic spacing based on viewport width */
            max-width: 300px;
            width: 100%;
            margin: 120px auto 20px;
            z-index: 2; /* Above video */
        }

        .color-button {
            display: block;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background-color: #ff3333; /* Darker red for dark theme */
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            color: #ffffff;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        .color-button:hover {
            background-color: #33cc33; /* Darker green for dark theme */
        }

        .follow-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 2; /* Above video */
        }

        .follow-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #444444; /* Dark gray for dark theme */
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .follow-btn:hover {
            background-color: #666666; /* Lighter gray on hover */
        }

        @media (max-width: 768px) {
            .button-container {
                margin-top: 80px;
                gap: clamp(8px, 1.5vw, 15px); /* Smaller dynamic gap on mobile */
            }

            .scrolling-text {
                font-size: 36px;
            }

            .color-button {
                font-size: 14px;
                padding: 12px 20px;
                max-width: 150px;
            }

            .follow-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .follow-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="background-video" autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="banner">
        <div class="scrolling-text">
            <span>F</span><span>o</span><span>l</span><span>l</span><span>o</span><span>w</span>
            <span> </span>
            <span>M</span><span>e</span>
            <span> </span>
            <span>i</span><span>f</span>
            <span> </span>
            <span>t</span><span>h</span><span>i</span><span>s</span>
            <span> </span>
            <span>H</span><span>e</span><span>l</span><span>p</span><span>!</span>
        </div>
    </div>

    <div class="button-container">
        <a href="https://htmlpreview.github.io/?https://github.com/canisiome/ACLS_verA/blob/main/Test1.htm" class="color-button">Test 1</a>
        <a href="https://example.com/2" class="color-button">Button 2</a>
        <a href="https://example.com/3" class="color-button">Button 3</a>
        <a href="https://example.com/4" class="color-button">Button 4</a>
        <a href="https://example.com/5" class="color-button">Button 5</a>
        <a href="https://example.com/6" class="color-button">Button 6</a>
        <a href="https://example.com/7" class="color-button">Button 7</a>
        <a href="https://example.com/8" class="color-button">Button 8</a>
        <a href="https://example.com/9" class="color-button">Button 9</a>
    </div>

    <div class="follow-buttons">
        <a href="https://twitter.com" target="_blank" class="follow-btn"><i class="fab fa-x-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" class="follow-btn"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank" class="follow-btn"><i class="fab fa-facebook-f"></i></a>
        <a href="https://youtube.com" target="_blank" class="follow-btn"><i class="fab fa-youtube"></i></a>
    </div>
</body>
</html>
