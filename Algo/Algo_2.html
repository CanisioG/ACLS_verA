<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Comic Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .comic-container {
            width: 100%;
            max-width: 800px;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .comic-page {
            width: 90%;
            max-width: 700px;
            margin: 10px 0;
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
        }

        .comic-page img {
            max-width: 100%;
            height: auto;
        }

        .page-number {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            display: none;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #ff0000;
        }

        @media (max-width: 600px) {
            .comic-page {
                width: 95%;
            }
            
            .nav-button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <div class="comic-page">
            <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Algo/Algorithm/Algo2/acls-2020-1.png" alt="Page 1">
        </div>
        <div class="comic-page">
            <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Algo/Algorithm/Algo2/acls-2020-2.png" alt="Page 2">
        </div>
        <div class="comic-page">
            <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Algo/Algorithm/Algo2/acls-2020-3.png" alt="Page 3">
        </div>
        <div class="comic-page">
            <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Algo/Algorithm/Algo2/acls-2020-4.png" alt="Page 4">
        </div>
        <div class="comic-page">
            <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Algo/Algorithm/Algo2/acls-2020-5.png" alt="Page 5">
        </div>
        <div class="comic-page">
            <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Algo/Algorithm/Algo2/acls-2020-6.png" alt="Page 6">
        </div>
        <div class="comic-page">
            <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Algo/Algorithm/Algo2/acls-2020-7.png" alt="Page 7">
        </div>
        <div class="comic-page">
            <img src="https://raw.githubusercontent.com/canisiome/ACLS_verA/main/Algo/Algorithm/Algo2/acls-2020-8.png" alt="Page 8">
        </div>

    </div>

    <div class="page-number" id="pageIndicator">Page 1</div>

    <div class="navigation">
        <a href="https://htmlpreview.github.io/?https://github.com/canisiome/ACLS_verA/blob/main/Main.htm" class="nav-button">Home</a>
        <a href="https://htmlpreview.github.io/?https://github.com/canisiome/ACLS_verA/blob/main/Algo/Algo.html" class="nav-button">Back</a>
    </div>

    <script>
        const pages = document.querySelectorAll('.comic-page');
        const pageIndicator = document.getElementById('pageIndicator');

        window.addEventListener('scroll', () => {
            let currentPage = 1;
            
            pages.forEach((page, index) => {
                const rect = page.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= 0) {
                    currentPage = index + 1;
                }
            });

            pageIndicator.textContent = `Page ${currentPage}`;
            pageIndicator.style.display = 'block';
            
            clearTimeout(window.scrollTimeout);
            window.scrollTimeout = setTimeout(() => {
                pageIndicator.style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
